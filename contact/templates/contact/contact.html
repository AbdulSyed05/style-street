{% extends "account/base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6 text-center mx-auto product-heading">
                <hr>
                <h2 class="logo-font mb-4 text-black">Contact Us</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-8 col-lg-6 mx-auto product-heading text-black">
<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <div class="text-center">
        <br>
        <button class="btn btn-aa mb-3 mt-3" type="submit">Send</button>
        <a class="btn btn-aa mb-3 mt-3" href="{% url 'home' %}">Cancel</a>
        </div>
</form>
</div>            
</div>
</div>
{% endblock %}
